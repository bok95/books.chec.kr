		var publisher = pub.getPublisher();

		var language = pub.getLanguage();

	function applyCover(src) {
		$('div.cover img.cover').attr('src', src);

	function applyTitle(title) {
		$('div.content .title').text(title);

	function applyLanguage(language) {
